<html>
  <head>

    <title>PORTFOLIO | Johann Mai Fotografie</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota Text|Work Sans|Urbanist|Allura|Amiri"
      rel="stylesheet"
    />
    <script src="myscripts.js"></script>
    <script src="./header_footer.js"></script>

    <style>
      .container{
        width: 450px;
        height: 450px;
        margin: 30px;
        display: inline-block;
        overflow: hidden;
        align-items: center;
        font-family: Urbanist;
        overflow: hidden;
      }
      .container .image{
        transition: 0.6s ease;
      }
      .container:hover .image{
        opacity: 0.4;
      }
      .container a {
        text-align: center;
        font-size: 35px;
        color: white;
        position: relative;
        z-index: 2;
        top: 50%;
        transform: translate(-50%);
        opacity: 0;
        transition: 0.6s ease;
      }
      .container:hover a {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <header-component></header-component>
    <p style="margin: 0px; margin-top: 40px; text-align: center;font-family: Amiri; font-size: 60px; color: black;">PORTFOLIO</p>

    </div>
    <section class="portfolios" style="width: 100%; text-align: center;">
      <div class="container">
        <a href="" >Wedding</a>
        <img
          class="image"
          src="images/German-Maria/DSC06614.jpg"
          alt=""
          style="object-fit: cover; height: 100%; margin-left: -200px; z-index: 1;"
          />
      </div>
        
      <div class="container" >
        <a href="" >Portrait </a>
        <img
          class="image"
          src="images/portrait/DSC8532.jpg"
          alt=""
          style="object-fit: cover; height: 100%; margin-left: -200px; z-index: 1"/>
      </div>
      <div class="container" >
        <a href="">Kids </a>
        <img
          class="image"
          src="images/kids/DSC08196.jpg"
          alt=""
          style="object-fit: cover; height: 100%; margin-left: -280px; z-index: 1"
        />
      </div>
    </section>
    <footer-component></footer-component>
  </body>
</html>
